<!DOCTYPE html> 
<html> 
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/css/login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title> Student Info </title> 
</head>
<body>
  <form method ="POST">
    <button><a href="{% url 'Logout' %}">Logout</a></button>
    {%csrf_token%}
    {%for i in student%}
    <div class="card" style="width: 18rem;">
        <img src="/media/{{i.Image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.Name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{i.Email}}</li>
          <li class="list-group-item">{{i.Roll_no}}</li>
          <li class="list-group-item">{{i.Address}}</li>
          <li class="list-group-item"><a href= "{% url 'edit' i.id %}">Edit</a></li>
          <li class="list-group-item"><a href="{% url 'Delete' i.id %}">Delete</a></li>
        </ul>
      </div>
    {%endfor%}
  </form>
</body>
</html>
